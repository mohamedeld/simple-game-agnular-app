<div class="row">
  <div class="col-xs-12">
    <app-game-control (fireEvent)="onGameStarted($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let item of oddNumbers" [number]="item"></app-odd>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let item of evenNumbers" [number]="item"></app-even>
  </div>
</div>
